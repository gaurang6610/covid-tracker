<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>COVID 19 WebPage</title>
</head>
<body>
     <header>
         <div class="logo">
             <img src="./resources/img/logo.png" alt="">
             <p>COVID-19<br/>Stats</p>
         </div>

         <nav>
             <ul>
                 <!-- <li><a href="#">HOME</a></li>
                 <li><a href="#">ABOUT</a></li> -->
             </ul>
         </nav>
     </header>

     <main>
         <div class="stats">
             <div class="latest-report">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div class="change-country">change</div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>

                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>

                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
             </div>
             <div class="chart">
                <canvas id="axis_linear_chart"></canvas>
             </div>
         </div>
     </main>
</body>
</html>
